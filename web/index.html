    <script>
      var Module = {
        noInitialRun: false,
        noExitRuntime: true,
        preRun: [],
        postRun: [],
        print: function() { 
          if (console.group !== undefined) {
            console.group.apply(console, arguments); 
            console.groupEnd();
          } else {
            // IE
            console.log(arguments);
          }
        },
        printErr: function() { 
          if (console.group !== undefined) {
            console.group.apply(console, arguments); 
            console.groupEnd();
          } else {
            // IE
            console.log(arguments);
          }
        },
      };
